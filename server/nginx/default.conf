
# PHP və Statik fayllar üçün Server Bloku
server {
    listen 80;
    index index.php index.html;
    server_name localhost;
    root /var/www/html/be/public;

    location ~ (^/docs/asset/.*) {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # Statik fayllar üçün önbellek
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";  # 30 gün ərzində cache saxla
        log_not_found off;
    }

    # Dot fayllarına (başında nöqtə olan fayllara) girişi qadağan et
    location ~ /\. {
        deny all;
    }

    # PHP işləməyi üçün FastCGI (PHP-FPM ilə əlaqə)
    location ~ \.php$ {
        fastcgi_pass php:9000;  # PHP-FPM serverinə yönləndirir
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Ümumi yönləndirmə (HTTP sorğuları üçün PHP-FPM-ə)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Güvenlik başlıqları
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(self)" always;

    # Denial of request from some common malicious user agents (automated bots)
    if ($http_user_agent ~* "(bot|crawl|spider|slurp|mediapartners|facebookexternalhit|facebot|twitterbot)") {
        return 403;
    }

    # SSL istifadə olunursa, yönləndirmə (HTTP -> HTTPS)
    if ($http_x_forwarded_proto = "http") {
        return 301 https://$server_name$request_uri;
    }
}