
# HTTPS server block
server {
    listen 443 ssl http2;
    server_name localhost;
    root /var/www/html/be/public;

    # SSL certificate files (Mütləq olan faylları istifadə et)
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/cert.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-CCM8:AES256-CCM8';
    ssl_prefer_server_ciphers on;

    # Statik fayllar üçün önbellek (HTTPS)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";  # 30 gün ərzində cache saxla
        log_not_found off;
    }

    # PHP işləməyi üçün FastCGI (PHP-FPM ilə əlaqə)
    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Ümumi yönləndirmə
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Güvenlik başlıqları
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(self)" always;

    # Dot fayllarına (başında nöqtə olan fayllara) girişi qadağan et
    location ~ /\. {
        deny all;
    }

    # SSL səhvini idarə et
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;
}